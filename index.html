<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="main-container">
        <div><h1>Let's play Rock, Paper, Scissors!</h1></div>
        <div class="container">
            <div class="item" id="rock">
                <p>ROCK</p>
            </div>
            <div class="item" id="paper">
                <p>PAPER</p>
            </div>
            <div class="item" id="scissors">
                <p>SCISSORS</p>
            </div>
        </div>
        <div class="result"><span id="result"></span></div>
    </div>
    <!--JavaScript-->
    <script src="script.js"></script>
</body>
</html>
